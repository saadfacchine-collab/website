<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Saad Facchine</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .success-content {
            max-width: 600px;
        }
        
        .success-content h1 {
            color: var(--accent-teal);
            margin-bottom: 1rem;
        }
        
        .success-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .back-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-teal);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: var(--accent-teal-hover);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you soon!</p>
            <p>If you subscribed to my newsletter, you'll receive updates about <em>The Model Muslim</em> and my writing journey.</p>
            <a href="index.html" class="back-link">‚Üê Back to Website</a>
        </div>
    </div>
</body>
</html>
